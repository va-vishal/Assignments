<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script type="text/javaScript">
	function confirmDelete()
	{return confirm("are you sure ,to delete ?");}
	
</script>

</head>

<body>
	<div class="container">


		<h1>Books Info</h1>
		
		<a href="index" class="btn btn-primary mtb-3">Add New Book</a>
		
		<table class="table table-bordered">
			<tr>
				<td>Book ID</td>
				<td>Book Author</td>
				<td>Book Name</td>
				<td>Book Price</td>
				<td>Actions</td>
			</tr>
				<tr th:each="b : ${book}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td th:text="${b.price}"></td>
					<td>
					   <a th:href="@{/edit?(id=${b.id})}" class="btn btn-secondary">Edit</a>
						<a th:href="@{/delete?(id=${b.id})}" 
						class="btn btn-danger" onclick="return confirmDelete()">Delete</a>
					</td>
				
				</tr>
				
				<tr th:if="${book.isEmpty()}">
					<td  align="center" colspan="5">No Records Found</td>
				</tr>
		</table>
		

	</div>
