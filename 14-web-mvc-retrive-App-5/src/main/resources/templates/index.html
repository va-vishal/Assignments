<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Enter A Books</h1>
		<p th:text="${msg1}" style="color: green;"></p>
		<p th:text="${msg2}" style="color: red;"></p>
		<form th:action="@{/book}"  th:object="${books}"  method="post">
			<table>
				<tr>
					<td>Book Name :</td>
					<td><input type="text" th:field="*{name}" /></td>
					<input type="hidden" th:field="*{id}"/>
				</tr>
				<tr>
					<td>Book Author :</td>
					<td><input type="text" th:field="*{author}" required/> </td>
				</tr>
				<tr>
					<td>Book Price :</td>
					<td><input type="number" th:field="*{price}" required /> </td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="save" class="btn btn-primary"/></td>
				</tr>
			</table>
		</form>
		<a href="/books">view all Books</a>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
